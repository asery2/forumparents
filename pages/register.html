<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Forum des Parents</title>
    <link rel="stylesheet" href="../assets/register.css"> <!-- Lien vers le CSS -->
           <!-- Ajout du CDN Firebase >
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script-->
</head>
<body>
    <div class="register-container">
        <h1>Créer un compte</h1>
        <form id="register-form">
            <label for="fullname">Nom complet :</label>
            <input type="text" id="fullname" placeholder="Entrez votre nom complet" required>

            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" placeholder="Entrez votre adresse e-mail" required>

            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" placeholder="Choisissez un nom d'utilisateur" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" placeholder="Choisissez un mot de passe" required>

            <label for="confirm-password">Confirmez le mot de passe :</label>
            <input type="password" id="confirm-password" placeholder="Confirmez votre mot de passe" required>

            <button type="submit">S'inscrire</button>
        </form>
        <p class="footer-text">
            Déjà un compte ? <a href="login.html">Connectez-vous ici</a>.
        </p>
    </div>
    
    <script type="module" src="../js/register.js"></script>
</body>
</html>
